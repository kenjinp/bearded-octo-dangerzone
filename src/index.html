<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>Anmelden mit uns</title>
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="cleartype" content="on">

        <link rel="stylesheet" href="styles/syles.css">
        <!--<script src="js/vendor/modernizr-2.8.3.min.js"></script>-->
    </head>
    <body>
        <div id="center">
          <button class="fb-signup">Über Facebook registrieren</button>
          <p>oder ohne facebook</p>
          <form>
            <label for="vorname">vorname</label>
            <input type="text" name="vorname" required />
            <label for="nachname">nachname</label>
            <input type="text" name="nachname" required />
            <label for="mitgliedsname">mitgliedsname</label>
            <input type="text" name="mitgliedsname" placeholder="Dein Mitgliedsname ist öffentlich" required />
            <label for="email">e-mail</label>
            <input type="email" name="email" required />
            <label for="passwort">passwort</label>
            <input type="password" name="passwort" required />
            <input type="checkbox" name="terms" require />
            <label for="terms">Ich willige in die Vararbeitung und Nutzung meiner Daten gemäß der <a href="#">Datenschuzerklärung</a> ein.</label>
            <button class="call-to-action">Jetzt registrieren</button>
          </form>
          <p>Bereits Mitglied bei DaWanda? <a href="#">Hier einloggen</a></p>
        </div>

        <script src="scripts/scripts.js"></script>
    </body>
</html>
