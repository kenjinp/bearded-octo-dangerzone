<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>Anmelden mit uns</title>
        <meta name="description" content="This is where you can resgister for our website!">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <div id="center"> <!--begin center content-->

          <div class="center-pad">

            <a class="button-link" href="#">
              <button class="fb-signup">
                <i class="icon fb"></i>
                Über Facebook registrieren
              </button>
            </a>

            <div class="seperator">
              <p class="seperator-text">oder ohne facebook</p>
              <span class="seperator-line"></span>
            </div>

          </div>

          <form>

            <div class="messages warning hidden">
              <span>es gab einige Fehler</span>
            </div>

            <div id="success" class="messages success hidden">
              <span>Sie sind ein neues Mitglied!</span>
            </div>

            <label for="vorname">vorname</label>
            <div class="input-bar">
              <span class="input-tag"><i class="icon user"></i></span>
              <input class="input-field" type="text" name="vorname" required />
            </div>

            <label for="nachname">nachname</label>
            <div class="input-bar">
              <span class="input-tag"><i class="icon user"></i></span>
              <input class="input-field" type="text" name="nachname" required />
            </div>

            <label for="mitgliedsname">mitgliedsname</label>
            <div class="input-bar">
              <span class="input-tag"><i class="icon user"></i></span>
              <input class="input-field" type="text" name="mitgliedsname" placeholder="Dein Mitgliedsname ist öffentlich" required />
            </div>

            <label for="email">e-mail</label>
            <div class="input-bar">
              <span class="input-tag"><i class="icon mail"></i></span>
              <input class="input-field" type="email" name="email" required />
            </div>

            <label for="passwort">passwort</label>
            <div class="input-bar">
              <span class="input-tag"><i class="icon lock"></i></span>
              <input class="input-field show-pass-field" type="password" name="passwort" required />
            </div>

            <div class="terms">
              <input type="checkbox" name="terms" required />
              <label for="terms">Ich willige in die Vararbeitung und Nutzung meiner Daten gemäß der <a href="#">Datenschuzerklärung</a> ein.</label>
            </div>
            <button class="call-to-action">Jetzt registrieren</button>
          </form>

          <div class="center-pad">
            <p class="subtext">Bereits Mitglied bei Awesome.co? <a href="#">Hier einloggen</a></p>
          </div>

        </div> <!--end center content-->

        <script src="scripts/scripts.js"></script>
    </body>
</html>
